<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://apiss.siscom.tech';
        const results = document.getElementById('results');

        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testHealth() {
            log('Testing health endpoint...');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log('✅ Health check successful: ' + JSON.stringify(data));
            } catch (error) {
                log('❌ Health check failed: ' + error.message);
            }
        }

        async function testAuth() {
            log('Testing auth endpoint...');
            try {
                const response = await fetch(`${API_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ Auth endpoint successful: ' + JSON.stringify(data));
                } else {
                    log('⚠️ Auth endpoint returned: ' + response.status + ' - ' + response.statusText);
                }
            } catch (error) {
                log('❌ Auth endpoint failed: ' + error.message);
            }
        }

        // Auto-run tests
        window.onload = function() {
            log('Starting CORS tests...');
            testHealth();
            setTimeout(testAuth, 1000);
        };
    </script>
</body>
</html>
